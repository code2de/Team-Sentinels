<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Review Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 100px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake Review Detector</h1>
        <form method="POST" action="/predict">
            <textarea name="review" placeholder="Paste your product review here..." required></textarea>
            <button type="submit">Check Review</button>
        </form>

        {% if prediction %}
    <h3 style="color: green;">Prediction: {{ prediction }}</h3>
{% endif %}
    </div>
</body>
</html>
